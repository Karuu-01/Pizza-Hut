    <div class="container-fluid contact">
      <h2>CONTACT US</h2>
      <form
        action="https://gmail.us6.list-manage.com/subscribe/post?u=1a4c7f5bfd1499a15a41bde27&amp;id=c1e503d467"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div class="form-group form-inline">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            name="FNAME"
            id="mce-FNAME"
            size="25"
            value=""
          />
          <input
            type="email"
            class="form-control"
            name="EMAIL"
            id="mce-EMAIL"
            size="25"
            value=""
            placeholder="Email..."
          />
        </div>
        <div>
          <textarea
            class="form-control"
            name="MMERGE6"
            id="mce-MMERGE6"
            cols="30"
            rows="8"
            placeholder="Your message here....."
          ></textarea>
        </div>
        <button
          class="btn btn-primary col-md-1"
          type="submit"
          name="subscribe"
          id="mc-embedded-subscribe"
        >
          Submit
        </button>
        <div id="mce-responses" class="clear"></div>
        <div
          class="response"
          id="mce-error-response"
          style="display: none"
        ></div>
        <div
          class="response"
          id="mce-success-response"
          style="display: none"
        ></div>
      </form>
      </div>
